@(elements: helper.FieldElements)

<div class="govuk-form-group @if(elements.hasErrors) {govuk-form-group--error}">
    @if(elements.hasErrors){
        <p id="@elements.id-error" class="govuk-error-message">
            <span class="govuk-visually-hidden">Error:</span> @elements.field.error.map(_.message)
        </p>
    }
    <label class="govuk-label govuk-label--s" for="@elements.id">
        @elements.p.messages("login." + elements.id + ".label")
    </label>
    @elements.input
</div>
